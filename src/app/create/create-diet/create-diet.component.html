<div [formGroup]="dietForm">
  <br>
    <h2>Utwórz dietę</h2>

    <div class="form-group">
      <label for="title">Nazwa diety: </label>
      <input id="title" class="form-control" type="text" formControlName="title" >
    </div>

    <div class="form-group">
      <label for="diet_length">Długość diety: </label>
      <input id="diet_length" class="form-control" type="number" formControlName="diet_length" min="1" max="28">
    </div>

    <div class="form-group">
      <label for="description">Opis: </label>
      <textarea id="description" type="text" class="form-control" formControlName="description" rows="6">
      </textarea>
    </div>

    <div class="form-group custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="is_public" formControlName="is_public">
      <label class="custom-control-label" for="is_public">Dieta publiczna</label>
    </div>

    <div class="row-cols-2">
      <button class="btn btn-secondary btn-lg float-left button" routerLink="..">Anuluj</button>
      <button class="btn btn-primary btn-lg float-right button" (click)="goToDays()">Dalej</button>
    </div>
</div>
